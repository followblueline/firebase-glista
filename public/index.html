<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glista</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/8.2.10/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container-fluid">

        <section id="notebooks">
            <div id="header">
                <img src="images/glista.png" width="64px" alt="Glista">
                <h1>Glista</h1>
            </div>
        </section>
        <section id="snippets">Snippets</section>
        <section id="note">note</section>

    </div>
    <div class="clear"></div>
    

    <section id="whenSignedOut">

        <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
    
      </section>
    
      <section id="whenSignedIn" hidden="true">
    
        <div id="userDetails"></div>
    
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    
      </section>
    
      <hr>
    
      <section>
    
        <h2>My Firestore Things</h2>
    
        <ul id="thingsList">
    
        </ul>
    
        <button id="createThing" class="btn btn-success">Create Random Thing</button>
    
      </section>
</body>
</html>
