<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glista</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/8.2.10/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <!-- <script src="scripts/arrayToTree.js"></script> -->
    <script src="scripts/lodash.min.js" defer></script>
    <!-- highlight js syntax highlighter -->
    <!-- preview more themes on https://highlightjs.org/static/demo/ -->
    <link rel="stylesheet" href="scripts/highlight/styles/github.css">
    <script src="scripts/highlight/highlight.pack.js"></script>
    <!-- codemirror text editor -->
    <!-- for more https://www.jsdelivr.com/package/npm/codemirror?path=mode -->
    <script src="scripts/codemirror/codemirror.min.js"></script>
    <link rel="stylesheet" href="scripts/codemirror/codemirror.min.css">
    <script src="scripts/codemirror/markdown.js"></script>
    <script src="scripts/codemirror/clike.js"></script>
    <script src="scripts/codemirror/javascript.js"></script>
    <script src="scripts/codemirror/sql.js"></script>
    <script src="scripts/codemirror/htmlmixed.js"></script>
    <script src="scripts/codemirror/css.js"></script>
    <script src="scripts/codemirror/python.js"></script>
    <script src="scripts/codemirror/xml.js"></script>
    <!-- lets try to simulate our syntax highlighter theme -->
    <link rel="stylesheet" href="scripts/codemirror/highlight_github_sim.css">
    <!--toast notification -->
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css" rel="stylesheet">
    <!-- markdown converter -->
    <script src="scripts/showdown.min.js"></script>

    <script src="app.js" defer></script>
    <!-- to modify icon selection go to fontello.com, wrench icon >  import config.json from \public\css\fontello folder -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- our modal -->
    <script src="components/modalGeneric.js"></script>
    <link href="components/modalGeneric.css" rel="stylesheet">

    <link rel="stylesheet" href="css/css_fontello/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app" class="container-fluid pl-0 pr-0">
        <div class="row no-gutters" style="min-height:100%;">
            <!-- notebook column -->
            <div class="col-md-2" id="notebooks">
                <div class="header">
                    <img src="images/glista.png" width="64px" alt="Glista">
                    <h1>Glista</h1>
                </div>
                <div class="clear"></div>
                
                <hr>
                <span class="title">User</span>
                <div class="user">
                    <p v-if="model.user">{{model.user.displayName}}</p>
                    <p v-if="model.user" class="small">{{model.user.uid}}</p>
                    <button v-if="model.user" @click="onSignOut" class="btn btn-secondary btn-xs">Sign Out</button>
                    <button v-if="!model.user" @click="onGoogleSignIn" class="btn btn-secondary btn-xs">Google Sign In</button>
                    <button v-if="!model.user" @click="onEmailPassSignIn" class="btn btn-secondary btn-xs">Email/pass Sign In</button>
                </div>
                <div class="clear"></div>
                <hr>

                <div v-if="model.currentNote" style="text-align: center; margin-bottom:20px;">
                    <button class="btn btn-primary" @click="createSnippet" style="width:90%; padding:3px;">New snippet</button>
                </div>
                <!-- notebook list -->
                <span class="title">Folders</span>
                <span style="float:right"><i @click="createNotebook()" class="icon icon-plus-squared-alt" title="Increase font size"></i></span>

                <ul class="list-group list-group-flush">
                    <li :class="['list-group-item notebook', {selected: note.id == model.currentNote?.id}]" 
                    v-for="note in filteredNotes" @click="selectNotebook(note)">{{ note.title }} <span class="count">{{getChildCount(note)}}</span></li>
                </ul>
                <hr>
            </div>
            
            <!-- snippets -->
            <div class="col-md-2" id="snippets">
                <div class="header">
                    {{model.currentNote?.title}}
                    <div class="cmds" v-if="model.currentNote">
                        <span class="icon" @click="editNotebook(model.currentNote)"><i class="icon-dot-3" alt="Configure" title="Configure" style="transform: rotate(90deg); display:inline-block"></i></span>
                    </div>
                </div>
                <!--div class="header">Snippets
                    <div v-if="model.currentNote" class="cmds">
                        <button class="btn btn-primary btn-xs" @click="createSnippet">Create snippet</button>
                    </div>
                </div-->

                <ul class="list-group list-group-flush">
                    <li :class="['list-group-item snippet', {selected: model.currentSnippet?.id == snippet.id}]" 
                        v-for="snippet in filteredSnippets" @click="selectSnippet(snippet)">{{ snippet.title }}</li>
                </ul>
                <div v-if="!model.currentNote || snippets.length == 0" style="opacity:0.2;text-align: center;">
                    <img src="images/noapple.JPG" width="50" alt="no records">
                </div>
            </div>

            <!-- current snippet presentation & editor -->
            <div class="col-lg-8" id="snippet">
                <!-- prevent submit, vue will do the job -->
                <form v-on:submit.prevent>
                    <div :class="['header', {editing: editingSnippet}]">
                        <template v-if="model.currentSnippet">
                            <template v-if="editingSnippet">
                                <span class="title">{{model.currentSnippet.id == 0 ? 'New snippet' : 'Edit snippet'}}</span>
                                <div v-if="editingSnippet" class="cmds">
                                    <button class="btn btn-secondary" @click="editSnippet()" type="button">Cancel</button>
                                    <button class="btn btn-primary" @click="saveSnippet()" type="submit">Save</button>
                                </div>
                            </template>

                            <template v-if="!editingSnippet">
                                <span class="title">{{model.currentSnippet.title}}</span>
                                <div class="cmds">
                                    <span class="icon" @click="editSnippet(model.currentSnippet)"><i class="icon-edit" alt="Edit" title="Edit"></i></span>
                                    <span class="icon" ><i class="icon-star-empty" alt="Favorite" title="Favorite"></i></span>
                                    <span class="icon" @click="deleteSnippet(model.currentSnippet)"><i class="icon-trash-empty" alt="Delete" title="Delete"></i></span>
                                </div>
                            </template>
                        </template>
                    </div>
                    <div class="metadata">
                        
                        <template v-if="!editingSnippet">
                            <!--<span class="badge rounded-pill bg-primary">Primary</span>
                            <span class="badge rounded-pill bg-primary">Javascript</span>
                            <span class="badge rounded-pill bg-primary">C#</span>-->
                         </template>

                        <template v-if="editingSnippet">
                            <select class="form-select" v-model="model.currentSnippetInEditor.lang">
                                <option selected="autodetect">Autodetect</option>
                                <option selected="plaintext">Text</option>
                                <option value="markdown">Markdown</option>
                                <option value="csharp">C#</option>
                                <option value="javascript">JavaScript</option>
                                <option value="sql">SQL</option>
                                <option value="json">JSON</option>
                                <option value="python">Python</option>
                                <option value="css">CSS</option>
                                <option value="html">HTML</option>
                            </select>
                            
                            <span>in</span>
                            <select class="form-select" onchange="vm.moveSnippet(this.value)">
                                <option v-for="note in filteredNotes" :value="note.id" :selected="note.id == model.currentNote.id">{{ note.title }}</option>
                            </select>
                        </template>

                        <div class="cmds">
                            <!-- <i class="icon-link"></i> -->
                            <i v-if="model.currentSnippet" @click="copyToClipboard()" class="icon icon-docs" title="Copy to clipboard"></i>
                            <i v-if="model.currentSnippet" @click="cloneSnippet(model.currentSnippet)" class="icon icon-docs-1" title="Clone snippet"></i>
                            <i v-if="model.currentSnippet && !editingSnippet" @click="adjustViewerFontSize(1)" class="icon icon-plus-squared-alt" title="Increase font size"></i>
                            <i v-if="model.currentSnippet && !editingSnippet" @click="adjustViewerFontSize(-1)" class="icon icon-minus-squared-alt" title="Decrease font size"></i>
                        </div>
                    </div>

                    <div class="description text-muted" v-if="!editingSnippet && model.currentSnippet?.description?.length > 0">
                        <span>{{model.currentSnippet.description}}</span> 
                    </div>

                    <div class="content" v-if="model.currentSnippet">
                        <template v-if="editingSnippet">
                            <div class="mb-3">
                                <label for="formTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="formTitle" v-model="model.currentSnippetInEditor.title" :maxlength="config.snippetTitleMaxLength" required  autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="formDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="formDescription" v-model="model.currentSnippetInEditor.description" style="height:60px;">{{model.currentSnippetInEditor.description}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formContent" class="form-label">Content</label>
                                <textarea class="form-control" id="formContent" v-model="model.currentSnippetInEditor.content" style="height:600px;">{{model.currentSnippetInEditor.content}}</textarea>
                            </div>
                        </template>
                        <!-- display mode -->
                        <!-- https://github.com/highlightjs/highlight.js/blob/master/SUPPORTED_LANGUAGES.md -->
                        <!-- plaintext, csharp, javascript/js, json, java, sql, python, css -->
                        <template v-else>
                            <template v-if="model.currentSnippet.lang == config.lang.markdown">
                                <div class="markdown" v-html="htmlConverter.makeHtml(model.currentSnippet.content)"></div>
                            </template>
                            <template v-else>
                                <pre><code :class="getSnippetLang(model.currentSnippet)">{{model.currentSnippet.content}}</code></pre>
                            </template>
                        </template>
                    </div>
                </form>
            </div>

        </div>

        <!-- notebook edit -->
        <modal_note vcloak v-show="state.showModalNote" v-if="model.currentNoteInEditor">
            <template slot="header">
                <h1>{{model.currentNoteInEditor.id ? 'Edit note' : 'New note'}}</h1>
            </template>
            <template slot="body">
                <div class="mb-3" style="width:600px">
                    <label for="noteTitle" class="form-label">Note title</label>
                    <input ref="noteTitle" v-model="model.currentNoteInEditor.title" v-on:keyup.enter="saveNotebook()" type="text" class="form-control" id="noteTitle" :maxlength="config.noteTitleMaxLength" required autocomplete="off">
                </div>
            </template>
            <template slot="footer">
                <div style="position: relative; text-align: right; width: 100%;">
                    <button class="btn btn-danger" style="position: absolute; left:0;" @click="deleteNotebookConfirm()" v-show="model?.currentNoteInEditor && model?.currentNoteInEditor?.id">Delete</button>
                    <button class="btn btn-primary" @click="saveNotebook()">Ok</button>
                    <button class="btn btn-secondary" @click="editNotebook(null)">Cancel</button>
                </div>
            </template>
        </modal_note>

        <modal_confirm vcloak v-show="state.showModalConfirm">
            <template slot="header">
                <h1>Please confirm</h1>
            </template>
            <template slot="body">
                <div class="mb-3" style="width:400px">
                    <p>Are you sure you want to delete note <strong>{{model.currentNoteInEditor?.title}} </strong> and it's corresponding snippets?</p>
                </div>
            </template>
            <template slot="footer">
                <button class="btn btn-primary" @click="deleteNotebook(model.currentNoteInEditor)">Ok</button>
                <button class="btn btn-secondary" @click="state.showModalConfirm = false">Cancel</button>
            </template>
        </modal_note>

    
    <div class="clear"></div>
</div>

</body>
</html>
