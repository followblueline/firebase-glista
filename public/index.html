<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glista</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/8.2.10/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script src="scripts/arrayToTree.js"></script>
    <script src="scripts/lodash.min.js" defer></script>
    <!-- highlight js syntax highlighter -->
    <!-- preview more themes on https://highlightjs.org/static/demo/ -->
    <link rel="stylesheet" href="scripts/highlight/styles/github.css">
    <script src="scripts/highlight/highlight.pack.js"></script>
    <!-- codemirror text editor -->
    <script src="scripts/codemirror/codemirror.min.js"></script>
    <link rel="stylesheet" href="scripts/codemirror/codemirror.min.css">
    <script src="scripts/codemirror/javascript.js"></script>
    <script src="scripts/codemirror/sql.js"></script>
    <script src="scripts/codemirror/clike.js"></script>
    <script src="scripts/codemirror/htmlmixed.js"></script>
    <script src="scripts/codemirror/css.js"></script>
    <script src="scripts/codemirror/python.js"></script>
    <script src="scripts/codemirror/xml.js"></script>
    <!-- lets try to simulate our syntax highlighter theme -->
    <link rel="stylesheet" href="scripts/codemirror/highlight_github_sim.css">

    <script src="app.js" defer></script>
    <!-- to modify icon selection go to fontello.com, wrench icon >  import config.json from \public\css\fontello folder -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontello/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app" class="container-fluid pl-0 pr-0">
        <div class="row no-gutters" style="min-height:100%;">
            <!-- notebook column -->
            <div class="col-lg-3" id="notebooks">
                <div class="header">
                    <img src="images/glista.png" width="64px" alt="Glista">
                    <h1>Glista</h1>
                </div>
                <div class="clear"></div>
                <div class="user">
                    <p v-if="model.user">{{model.user.displayName}}</p>
                    <p v-if="model.user" class="small">{{model.user.uid}}</p>
                    <button v-if="model.user" @click="onSignOut" class="btn btn-light">Sign Out</button>
                    <button v-if="!model.user" @click="onGoogleSignIn" class="btn btn-light">Google Sign In</button>
                    <button v-if="!model.user" @click="onEmailPassSignIn" class="btn btn-light">Email/pass Sign In</button>
                </div>
                <div class="clear"></div>

                <!-- notebook list -->
                <h2>Folders</h2>
                <ul class="list-group list-group-flush">
                    <li :class="['list-group-item', {selected: note.id == model.currentNote?.id}]" 
                    v-for="note in model.notes" @click="selectNotebook(note)">{{ note.title }}</li>
                </ul>
            </div>
            
            <!-- snippets -->
            <div class="col-lg-3" id="snippets">
                <div class="header">Snippets
                    <div v-if="model.currentNote" class="cmds">
                        <button class="btn btn-primary btn-xs" @click="createSnippet">Create snippet</button>
                    </div>
                </div>

                <ul class="list-group list-group-flush">
                    <li :class="['list-group-item snippet', {selected: model.currentSnippet?.id == snippet.id}]" 
                        v-for="snippet in model.currentNote?.children" @click="selectSnippet(snippet)">{{ snippet.title }}</li>
                </ul>
                <div v-if="!model.currentNote || model.currentNote.children.length == 0" style="opacity:0.2;text-align: center;">
                    <img src="images/noapple.JPG" width="50" alt="no records">
                </div>
            </div>

            <!-- current snippet editor -->
            <div class="col-lg-6" id="snippet">
                <!-- prevent submit, vue will do the job -->
                <form v-on:submit.prevent>
                    <div :class="['header', {editing: editingSnippet}]">
                        <template v-if="model.currentSnippet">
                            <template v-if="editingSnippet">
                                <span class="title">{{model.currentSnippet.id == 0 ? 'New snippet' : 'Edit snippet'}}</span>
                                <div v-if="editingSnippet" class="cmds">
                                    <button class="btn btn-secondary" @click="editSnippet()" type="button">Cancel</button>
                                    <button class="btn btn-primary" @click="saveSnippet()" type="submit">Save</button>
                                </div>
                            </template>

                            <template v-if="!editingSnippet">
                                <span class="title">{{model.currentSnippet.title}}</span>
                                <div class="cmds">
                                    <span class="icon" @click="editSnippet(model.currentSnippet)"><i class="icon-edit" alt="Edit" title="Edit"></i></span>
                                    <span class="icon" ><i class="icon-star-empty" alt="Favorite" title="Favorite"></i></span>
                                    <span class="icon" @click="deleteSnippet(model.currentSnippet)"><i class="icon-trash-empty" alt="Delete" title="Delete"></i></span>
                                </div>
                            </template>
                        </template>
                    </div>
                    <div class="metadata">
                        <template v-if="!editingSnippet">
                            <span class="badge rounded-pill bg-primary">Primary</span>
                            <span class="badge rounded-pill bg-primary">Javascript</span>
                            <span class="badge rounded-pill bg-primary">C#</span>
                         </template>
                        <template v-if="editingSnippet">
                            <select class="form-select" aria-label="Default select example">
                                <option selected="">Text</option>
                                <option value="markdown">Markdown</option>
                                <option value="code">Code</option>
                            </select>
                        </template>

                        <i class="icon-link"></i>
                        <i class="icon-docs" title="Copy to clipboard"></i>

                        <i v-if="model.currentSnippet && !editingSnippet" @click="adjustViewerFontSize(1)" class="icon icon-plus-squared-alt" title="Increase font size"></i>
                        <i v-if="model.currentSnippet && !editingSnippet" @click="adjustViewerFontSize(-1)" class="icon icon-minus-squared-alt" title="Decrease font size"></i>
                    </div>

                    <div class="content description text-muted" v-if="!editingSnippet && model.currentSnippet?.description?.length > 0">
                        <span>{{model.currentSnippet.description}}</span> 
                    </div>

                    <div class="content" v-if="model.currentSnippet">
                        <template v-if="editingSnippet">
                            <div class="mb-3">
                                <label for="formTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="formTitle" v-model="model.currentSnippetInEditor.title" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="formDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="formDescription" v-model="model.currentSnippetInEditor.description" style="height:60px;">{{model.currentSnippetInEditor.description}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formContent" class="form-label">Content</label>
                                <textarea class="form-control" id="formContent" v-model="model.currentSnippetInEditor.content" style="height:600px;">{{model.currentSnippetInEditor.content}}</textarea>
                            </div>
                        </template>
                        <!-- display mode -->
                        <!-- https://github.com/highlightjs/highlight.js/blob/master/SUPPORTED_LANGUAGES.md -->
                        <!-- plaintext, csharp, javascript/js, json, java, sql, python, css -->
                        <template v-else>
                            <pre><code class="autodetect">{{model.currentSnippet.content}}</code></pre>
                        </template>
                    </div>
                </form>
            </div>

        </div>
        <!--div class="row">
            <i class="icon-edit"></i>
            <i class="icon-star-empty"></i>
            <i class="icon-star"></i>
            <i class="icon-lock"></i>
            <i class="icon-lock-open"></i>
            <i class="icon-link"></i>
            <i class="icon-cancel"></i>
            <i class="icon-link-ext"></i>
            <i class="icon-docs"></i>
            <i class="icon-sort"></i>
            <i class="icon-paste"></i>
            <i class="icon-share"></i>
        </div-->
    
    <div class="clear"></div>
</div>

</body>
</html>
